name: Daily Blog Character Count

on:
  schedule:
    - cron: "0 0 * * *"   # 매일 UTC 00:00
  workflow_dispatch:     # 수동 실행 버튼

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run character count
        run: python dailycharcounter.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add dailycharcounter_kr.json dailycharcounter_en.json
          git commit -m "chore: update daily character count" || exit 0
          git push