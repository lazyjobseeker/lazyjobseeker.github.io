name: Hourly Update of Pageviews & Wordcounts
on:
  schedule:
    - cron: "0 * * * *"   # 매 시간
  workflow_dispatch:     # 수동 실행 버튼

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run pageview counter updater
        run: python assets/py/dailypageviewcounter.py

      - name: Run word counter updater
        run: python assets/py/dailywordcounter.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/json/gcdailypageviews.json assets/json/gctotalpageviews.json assets/json/dailywordcounter_kr.json assets/json/dailywordcounter_en.json
          git commit -m "chore: hourly update of pageviews and wordcounts" || exit 0
          git push